<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header id="title">
      <div class="container">
        <img src="resources/images/logo.png">
        <span class="title-header">SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <div id="main">
      <div class="background">
        <div class="banner">
          <h4>New Arrival</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
      <nav id="navi">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>
    <div id="grid">
      <div class="pen">
        <div class="img">
          <img src="resources/images/pen.png">
        </div>
          <p>Exploiding Pen</p>
      </div>
      <div class="watch">
        <div class="img">
          <img src="resources/images/watch.png">
        </div>
        <p>Cellular Watch</p>
      </div>
      <div class="glasses">
        <div class="img">
          <img src="resources/images/glasses.png">
        </div>
          <p>Thermal Glasses</p>
      </div>
    </div>
    <div id="location">
      <div class="loc">
        <p class="locat">Location</p>
        <p class="numbers">-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p class="operation">Hours</p>
        <p class="time">0800 - 1800</p>
      </div>
    </div>
    <footer id="footer">
      <span>Copyrigth Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
